<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Triage App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="header">
        <div class="header-bottom">
            <div class="logo">
                <h1><img src="icon.png" style="width: 50px; height: auto;">Hospital Triage APP</h1>
            </div>
        </div>
    </header>
    <div class="topnav">
        <a href="#loginPage" onclick="showSection('loginPage')">LogIn</a>
        <a href="#patientForm" onclick="showSection('patientForm')">Patient Form</a>
        <a href="#waitlist" onclick="showSectionWaitlist('waitlist')">Waitlist</a>
    </div>

    <div class="container" id="loginPage">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="submit" id="login">Login</button>
        <P>To create an Account,<button type="button" id="signupButton">Sign Up</button></P>
    </div>

    <div class="container" id="signupPage" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Username">
        <input type="password" id="signupPassword" placeholder="Password">
        <button type="button" id="signupSubmit">Create Account</button>
    </div>

    <div class="container" id="patientForm">
        <h2>Patient Form</h2>
        <form>
            <div class="form-group">
                <label for="patientName">Patient Name</label>
                <input type="text" id="patientName" placeholder="Patient Name">
            </div>
            <div class="form-group">
                <label for="patientAge">Patient Age</label>
                <input type="number" id="patientAge" placeholder="Patient Age">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="select">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                </select>
            </div>
            <div class="form-group">
                <label for="condition">Condition</label>
                <input type="text" id="condition" placeholder="Condition">
            </div>
            <div class="form-group">
                <label for="severity">Severity:</label>
                <div class="slider-labels">
                    <label>1</label>
                    <label>2</label>
                    <label>3</label>
                    <label>4</label>
                    <label>5</label>
                </div>
                <input type="range" id="severity" name="severity" min="1" max="5">
            </div>
            <button type="button" id="formSubmit">Submit</button>
        </form>
    </div>

    <div class="container" id="waitlist" style="display: none;">
        <h2>Patients Waiting</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Condition</th>
                    <th>Severity</th>
                    <th>Wait Time</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <button type="button" id="backButton">Back to Patient Form</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
